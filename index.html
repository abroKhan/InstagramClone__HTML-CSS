<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <!-- Google Fonts CDN link -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- Custom Styling CSS link -->
    <link rel="stylesheet" href="style.css">
    <title>NanoGram | JS</title>
</head>

<body>
    <div class="nano">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="search_bar">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href=""><i class="fas fa-home"></i></a></li>
                    <li><a href=""><i class="fab fa-facebook-messenger"></i></a></li>
                    <li><a href=""><i class="far fa-plus-square"></i></a></li>
                    <li><a href=""><i class="far fa-compass"></i></a></li>
                    <li><a href=""><i class="far fa-heart"></i></a></li>
                    <li><a href=""><img src="images/avatar-ducreux.jpg" alt=""></a></li>
                </ul>
            </nav>
        </header>
        <section>

            <div class="left_side">

                <!-- Stories Container -->
                <div class="story">
                    <div class="stories">
                        <a href="#"> <img src="images/avatar-vangogh.jpg" width="60px" height="60px"
                                alt="User Story"></a>
                        <p>Vangogh</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="images/avatar-ducreux.jpg" width="60px" height="60px" alt="User Story">
                            <p>ducreux</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="images/avatar-courbet.jpg" width="60px" height="60px"
                                alt="User Story"></a>
                        <p>courbet</p>
                    </div>
                </div>

                <!-- Posts Container -->
                <div class="posts">
                    <div class="post_title">
                        <div class="post_left_side">
                            <div class="image"><img src="images/avatar-vangogh.jpg" alt="" width="35" height="35">
                            </div>
                            <div class="post_details">
                                <p class="name">Muhammad Abrar</p>
                                <p class="location">Peshawer, Pakistan</p>
                            </div>
                        </div>
                        <div class="post_right_side">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>

                    <div class="post_content">
                        <img src="images/post-ducreux.jpg" alt="" width="600" height="600">
                    </div>

                    <div class="post_footer">
                        <div class="reaction_icons">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>
                        </div>
                        <div class="save_icon">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>

                    <div class="post_footer_content">
                        <p class="likes">121 likes</p>
                        <p class="name">Shah Fahad<span>Wow! Jani</span></p>
                        <p class="comments">view all 10 comments</p>
                        <p class="posting_time">48 minutes ago</p>
                    </div>
                    <div class="add_comment">
                        <div class="left_side">
                            <i class="far fa-smile-beam"></i>
                            <input type="text" placeholder="Add a comment">
                        </div>
                        <div class="right_side">
                            <p>POST</p>
                        </div>
                    </div>

                </div>
                <div class="posts">

                </div>

            <div class="right_side">
                <div class="profile_title">
                    <div class="profile_left">
                        <div class="image">
                            <img src="images/avatar-ducreux.jpg" alt="" width="60" height="60">
                        </div>
                        <div class="details">
                            <p class="name">Muhammad Abrar</p>
                            <p class="surname">muhammadabrar192</p>
                        </div>
                    </div>
                    <div class="profile_right">
                        <p>Switch</p>

                </div>
            </div>

    <script src="script.js"></script>
